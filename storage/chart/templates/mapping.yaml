{{- if .Values.mappings.enabled -}}
{{- range $key, $value := .Values.mappings.targetHosts }}
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: {{ template "storage.fullname" $ }}-{{ $key }}
  namespace: {{ $.Release.Namespace }}
spec:
  host: {{ $value }}
  prefix: /api/storage/v0-alpha1/
  rewrite: /api/v0-alpha1/
  service: '{{ template "storage.fullname" $ }}:80'
  timeout_ms: 300000
---
{{- end }}
{{- end }}
{{- if .Values.ingress.enabled -}}
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: {{ include "storage.fullname" . }}
upstream:
  slots: 10
  hash_on: none
  hash_fallback: none
  healthchecks:
    threshold: 25
    active:
      healthy:
        http_statuses:
        - 200
        interval: 10
      http_path: "/ready"
      timeout: 1
proxy:
  protocol: http
  path: /api/v0-alpha1
  connect_timeout: 60000
  retries: 10
  read_timeout: 300000
  write_timeout: 300000
route:
  regex_priority: 0
  strip_path: true
  preserve_host: true
  protocols:
  - https
{{- end }}